<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="media.css">
        <title> Calculadora de média</title>      
    </head>

    <body>
        <div class="container">
            <h1 class="page-title">Calculadora de média</h1>
            <h2 class="page-subtitle"><br>Descubra qual a sua média anual!</h2>
            <p class="resultadoCalculado" id="mediaCalculada"></p>
            <div class="reprovado" id="reprovado" style="text-align:left">
                <p></p>
            </div>
            <div class="aprovado" id="aprovado" style="text-align: right">
                <p></p>
            </div>
        </div>
     <form id="blocoNotas">
        <fieldset class="formulario-notas">
            <legend class="legenda-medias"><strong>Informe suas médias</strong></legend>
            <div>
                <label class="media-1">Média no 1º bimestre</label>
                <input type="number" id="primeiroBimestre" placeholder="0.0" maxlength="4" min="00.0" max="10.0" step="0.1" required>
            </div>

            <div>
                <label class="media-2">Média no 2º bimestre</label>
                <input type="number" id="segundoBimestre" placeholder="0.0" maxlength="4" min="00.0" max="10.0" step="0.1" required>
            </div>

            <div>
                <label class="media-3">Média no 3º bimestre</label>
                <input type="number" id="terceiroBimestre" placeholder="0.0" maxlength="4" min="00.0" max="10.0" step="0.1" required>
            </div>

            <div>
                <label class="media-4">Média no 4º bimestre</label>
                <input type="number" id="quartoBimestre" placeholder="0.0" maxlength="4" min="00.0" max="10.0" step="0.1" required>
            </div>

            <div>
                <label>
                <button type="button" class="button" onclick="calcularMedia()">Calcular</button>
                </label>
            </div>
        </fieldset>
        <script src="media.js"></script>
    </body>
</html>
